<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sou Doador - Campina Grande</title>

  <!--FAVICON-->
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

  <!--CSS-->
  <link rel="stylesheet" href="css/main.min.css">

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
</head>


<body>

  <!--HEADER-->
  <header>
    <!--CONTAINER MAX-WIDTH 123.6rem-->
    <div class="container" style="display: flex; justify-content: center">
      <!--LOGO-->
      <a href="./" class="logo">
        <img src="img/logo-soudoador.png" alt="">
      </a>
    </div>
  </header>

  <!--SECTION DOACAO-->
  <section class="section-doacao">

    <div class="container">
      <h1 style="font-size: 3.6rem; margin-bottom: 4rem;">Cadastre-se no Banco de Doações</h1>

      <!--FORM-->
      <form action="">

        <!--TIPO SANGUÍNEO-->
        <div class="form-input-container-donate">
          <strong style="font-size: 2.6rem">Tipo Sanguíneo:</strong>
          <select style="font-size: 2rem" name="" id="">
            <option style="font-size: 2rem" value="">A+</option>
            <option style="font-size: 2rem" value="">A-</option>
            <option style="font-size: 2rem" value="">B+</option>
            <option style="font-size: 2rem" value="">B-</option>
            <option style="font-size: 2rem" value="">O+</option>
            <option style="font-size: 2rem" value="">O-</option>
            <option style="font-size: 2rem" value="">AB+</option>
            <option style="font-size: 2rem" value="">AB-</option>
          </select>
        </div>

        <!--TELEFONE-->
        <div class="form-input-container-donate">
          <img style="width: 3rem; height: 3rem;" src="img/telefone-icon.png" alt="">
          <input class="form-input-donate" type="tel" placeholder="Seu número">
        </div>

        <button style="margin-top: 2rem; display: block; margin: 0 auto; margin-bottom: 2rem;"
          class="btn btn-login js-open-modal">Cadastrar</button>
        <div class="modal">
          <!--Camada transparente atrás do modal, pra dar a sensação que ele está em cima do conteúdo-->
          <div class="overlay"></div>

          <!--Conteúdo-->
          <div class="box">
            <img style="width: 10rem; height: 10rem;" src="img/donation-icon.png" alt="">
            <h2 style="margin-bottom: 1rem; font-size: 3.4rem;">Parabéns!</h2>
            <p style="font-size: 2rem;">Você agora é um dos nossos doadores!</p>
            <button class="btn-close js-close-modal">OK</button>
          </div>
        </div>

      </form>

      <a style="background-color: #e6e6e6; color: black;" href="logado.html" class="btn">Voltar</a>
    </div>

  </section>

  <!--MODAL JS-->
  <script src="js/modal.js"></script>
</body>


</html>
