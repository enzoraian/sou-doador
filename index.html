<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sou Doador - Campina Grande</title>

  <!--FAVICON-->
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

  <!--CSS-->
  <link rel="stylesheet" href="css/main.min.css">

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body>

  <!--HEADER-->
  <header>
    <!--CONTAINER MAX-WIDTH 123.6rem-->
    <div class="container">
      <!--LOGO-->
      <a href="./" class="logo">
        <img src="img/logo-soudoador.png" alt="">
      </a>

      <!--MENU-->
      <nav>
        <ul class="menu">
          <li><a class="menu-item" href="#">Home</a></li>
          <li><a class="menu-item" href="sobre.html">Sobre</a></li>
          <li><a class="menu-item" href="pqdoar.html">Porque Doar?</a></li>
          <li>
            <button class="menu-item contact js-open-modal">Contato</button>
            <div class="modal">
              <!--Camada transparente atrás do modal, pra dar a sensação que ele está em cima do conteúdo-->
              <div class="overlay"></div>

              <!--Conteúdo-->
              <div class="box">
                <img style="width: 10rem; height: 10rem;" src="img/cel-phone.png" alt="">
                <h2 style="margin-bottom: 1rem; font-size: 3.4rem;">Entre em contato!</h2>
                <p style="font-size: 2.4rem;">(83) 99999-9999</p>
                <button class="btn-close js-close-modal">OK</button>
              </div>
            </div>

          </li>
        </ul>
      </nav>

    </div>
  </header>

  <!--SECTION LOGIN-->
  <section class="section-login">
    <!--CONTAINER MAX-WIDTH 123.6rem-->
    <div class="container">

      <div class="container-login">

        <!--IMAGE-->
        <div class="image">
          <img src="img/img-login.webp" alt="">
        </div>

        <!--FORM CONTAINER-->
        <div class="form-container">
          <h2>Faça o login</h2>

          <!--FORM-->
          <form action="">
            <!--EMAIL-->
            <div class="form-input-container">
              <img src="img/icon-email.svg" alt="">
              <input class="form-input" type="email" placeholder="Email">
            </div>

            <!--PASSWORD-->
            <div class="form-input-container">
              <img src="img/icon-password.svg" alt="">
              <input class="form-input" type="password" placeholder="Senha">
            </div>

            <a href="logado.html" class="btn-login">Login</a>
            <p style="text-align: center; font-size: 2rem;">Não tem cadastro?
              <a style="font-size: 2rem;" href="cadastro.html">Faça agora</a>
            </p>
          </form>
        </div>
      </div>

    </div>
  </section>

  <!--MODAL JS-->
  <script src="js/modal.js"></script>
</body>


</html>
