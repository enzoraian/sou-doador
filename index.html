<body>

  <!--HEADER-->

    <!--CONTAINER MAX-WIDTH 123.6rem-->

      <!--LOGO-->
      <a href="./" class="logo">
        <img src="img/logo-soudoador.png" alt="">

      <!--MENU-->
      <nav>
        <ul class="menu">
          <li><a class="menu-item" href="#">Home</a></li>

  <!--SECTION LOGIN-->
  <section class="section-login">
    <!--CONTAINER MAX-WIDTH 123.6rem-->

      <div class="container-login">

        <!--IMAGE-->
        <div class="image">
          <img src="img/img-login.webp" alt="">

        <!--FORM CONTAINER-->
        <div class="form-container">
          <h2>Fa√ßa o login</h2>

          <!--FORM-->
          <form action="">

              <img src="img/icon-email.svg" alt="">
              <input class="form-input" type="email" placeholder="Email">
            </div>

            <!--PASSWORD-->
            <div class="form-input-container">
              <img src="img/icon-password.svg" alt="">
              <input class="form-input" type="password" placeholder="Senha">
            </div>

            <a href="" class="btn-login">Login</a>
          </form>
        </div>
      </div>

    </div>
